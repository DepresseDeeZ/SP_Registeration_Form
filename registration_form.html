<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-weight: bold;
            font-size: 36px;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"] {
        background-color: #fff;
        color: #000;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        cursor: pointer;
        transition: transform 0.2s; /* Add a transition for the floating effect */
    }

    /* Add the floating effect on button click */
    input[type="submit"]:active {
        transform: scale(1.1); /* Increase the size when clicked */
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="/register" method="post">

            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="enrollment">Enrollment No:</label>
            <input type="text" id="enrollment" name="enrollment" required><br>
            <input type="submit" value="Register"><br>


        </form>
    </div>
</body>
</html>
