<!DOCTYPE html>
<html>
<head>
    <title>Select Query to Perform</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-weight: bold;
            font-size: 36px;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Query to Perform</h1>

    <div class="button-container">
        <a href="/insert" class="button">INSERT</a>
        <a href="/update" class="button">UPDATE</a>
        <a href="/delete" class="button">DELETE</a>
        <a href="/search" class="button">SEARCH</a>
    </div>
</body>
</html>
